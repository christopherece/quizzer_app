{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="bg-light relative flex items-top justify-center min-h-screen sm:items-center py-4 sm:pt-0">

    <div class="text-center text-sm text-gray-500 sm:text-left">
        <div class="flex justify-center mt-4 sm:items-center sm:justify-between">
            <div class="flex items-center">
                <img src="{% static 'img/aklclogo.png' %}" alt="" width="220px" >   
     
                <h1>Welcome to <strong>Quiz App</strong></h1>
                <p></p>
            </div>
        </div>
    </div>
</div>
       

     
<section id="login" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body">
              {% include 'partials/_alert.html' %}

              <form action="{% url 'loginUser' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>

                <input type="submit" value="Login" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
